<div style="margin-top: 40px;" class="login-form">

    <h4>Login Form</h4>
    
    <form class="form" [formGroup]="loginForm">

        <div class="form-group">
            <label class="form-label">Email</label>
            <input type="text" class="" [formControl]="email" placeholder="Email" />
            
                @if(email.invalid){
                    <p>error found</p>
                } 
             
        </div>

        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="text" class="" [formControl]="password" placeholder="Password" />
                @if(password.invalid){
                    <p>error found</p>
                } 
        </div>

        <div class="form-group">
            <button type="button" (click)="submitLoginForm()" [disabled]="loginForm.invalid" >Submit</button>
        </div>
    
    </form>

</div>
