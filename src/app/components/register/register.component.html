<div style="margin-top: 50px;" class="register-form">

    <h4>Register Form</h4>
    
    <form class="form" [formGroup]="registerForm">

        <div class="form-group">
            <label class="form-label" >Username</label>
            <input type="text" class="" [formControl]="username" placeholder="Username" >
        </div>

        <div class="form-group">
            <label class="form-label" >Email</label>
            <input type="text" class="" [formControl]="email" placeholder="Email" >
        </div>

        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="text" class="" [formControl]="password" placeholder="Password" >
        </div>

        <div class="form-group">
            <button type="button" (click)="submitLoginForm()" [disabled]="registerForm.invalid" >Register</button>
        </div>
    </form>

</div>
