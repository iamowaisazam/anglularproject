<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">EDIT YOUR PROFILE 
        </h4>
    </div>
    <div class="col-md-7 align-self-center text-end">
        <div class="d-flex justify-content-end align-items-center">
            <ol class="breadcrumb justify-content-end">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                <li class="breadcrumb-item active">Profile</li>
            </ol>
        </div>
    </div>
</div>



<div class="row">
    <div class="col-lg-12">
        <section class="card">
            <header class="card-header bg-info">
                <h4 class="mb-0 text-white" >Edit your profile</h4>
            </header>
            <div class="card-body">
                <form method="post" action="" enctype="multipart/form-data">
                  
                    <div class="form-group">
                        <label class="form-label" >User Name</label>
                        <input type="text" value="Admin" name="name" class="form-control" 
                        placeholder="User Name">
                   
                    </div>
                    
                    <div class="form-group">
                      <label class="form-label">Email Address</label>
                      <input type="email" value="" name="email" class="form-control" placeholder="Email Address"> 
                  
                   </div>
                
                    
                   <div class="form-group">
                        <label class="form-label" >Image</label>
                      
                        <input type="file" value="" name="image_id" class="form-control" placeholder="Image"> 

                        
                      </div>


                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" value="" class="form-control" placeholder="Password">
                        <small  class="form-text text-dark">Please never share your email & password with anyone else.</small>

                
                    </div>
                   
                    <div class="form-group row">
                        <div class="col-md-12 text-left">
                            <button type="submit" class="btn btn-info">Submit</button>
                        </div>
                     </div>
                     
                </form>
            </div>
        </section>
    </div>
</div>
